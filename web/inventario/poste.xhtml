<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">

    <pm:view id="poste">
        <pm:header title="Poste">
            <p:commandButton icon="back" value="atrÃ¡s" action="pm:opcionespunto" />
        </pm:header>

        <pm:content>
            <center>
                <h:form id="formPoste">
                    <p:panelGrid id="panelGridPoste" columns="1" style="width: 100%;">
                        <h:outputLabel for="selectOneMenuFabricantePoste" value="Fabricante" />
                        <h:selectOneMenu id="selectOneMenuFabricantePoste" value="#{inventario.puntoLuz.poste.fabricante.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.fabricantes}" var="fabricante" itemValue="#{fabricante.id}" itemLabel="#{fabricante.nombre}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuMaterial" value="Material" />
                        <h:selectOneMenu id="selectOneMenuMaterial" value="#{inventario.puntoLuz.poste.material.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.materialesPoste}" var="material" itemValue="#{material.id}" itemLabel="#{material.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuAltura" value="Altura" />
                        <h:selectOneMenu id="selectOneMenuAltura" value="#{inventario.puntoLuz.poste.alturaPoste.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.alturasPoste}" var="altura" itemValue="#{altura.id}" itemLabel="#{altura.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="inputTextReferenciaPoste" value="Referencia" />
                        <h:inputText id="inputTextReferenciaPoste" value="#{inventario.puntoLuz.poste.referencia}" title="Referencia">
                            <p:ajax event="blur" />
                        </h:inputText>

                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
