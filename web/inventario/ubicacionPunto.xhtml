<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">

    <pm:view id="ubicacionpunto">
        <pm:header title="Ubicaci칩n" >
            <p:commandButton  icon="back" value="atr치s" action="pm:map" />
        </pm:header>

        <pm:content>
            <center>
                <h:form id="formUbicacionPunto">
                    <p:panelGrid id="panelGridUbicacionPunto" columns="1" style="width: 100%;">
                        <h:outputLabel for="selectOneMenuDepartamento" value="Departamento" />
                        <h:selectOneMenu id="selectOneMenuDepartamento">
                            <f:selectItem itemLabel="Caldas" itemValue="1" />  
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuMunicipio" value="Municipio" />
                        <h:selectOneMenu id="selectOneMenuMunicipio" value="#{inventario.puntoLuz.ubicacionPunto.municipio.id}">
                            <f:selectItem itemLabel="Manizales" itemValue="1" />
                            <p:ajax event="change"/>
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuBarrio" value="Barrio" />
                        <h:selectOneMenu id="selectOneMenuBarrio" value="#{inventario.puntoLuz.ubicacionPunto.barrio.id}">
                            <f:selectItem itemValue="" itemLabel="Seleccione..." />
                            <f:selectItems value="#{inventario.barrios}" var="barrio" itemValue="#{barrio.id}" itemLabel="#{barrio.nombre}" />

                            <p:ajax event="change"/>
                        </h:selectOneMenu>

                        <h:outputLabel for="inputTextDireccion" value="Direcci칩n" />
                        <h:inputText id="inputTextDireccion" value="#{inventario.puntoLuz.ubicacionPunto.direccion}" title="Digite la direcci칩n" >
                            <p:ajax event="blur"/>
                        </h:inputText>
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>

        <pm:footer fixed="true" style="text-align: right;">
            <p:commandButton value="Continuar" action="pm:opcionespunto" actionListener="#{inventario.imprimirUbicacion}" icon="arrow-r" iconPos="right" />
        </pm:footer>
    </pm:view>
</f:view>
