<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">
    <pm:view id="ubicacionpunto">
        <pm:header title="Puntos" >
            <p:commandButton  icon="back" value="atrás" action="pm:menuprincipal"/>

        </pm:header>
        <pm:content>
            <center>
                <h:form id="formUbicacionPunto">
                    <p:panelGrid id="panelGridUbicacionpunto" columns="1" style="width: 100%;">
                        <h:outputLabel for="selectOneMenuDepartamento" value="Departamento"/>
                        <h:selectOneMenu id="selectOneMenuDepartamento">
                            <f:selectItem itemLabel="Caldas" itemValue="" />  

                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuMunicipio" value="Municipio"/>
                        <h:selectOneMenu id="selectOneMenuMunicipio">
                            <f:selectItem itemLabel="Manizales" itemValue="" />                        
                        </h:selectOneMenu>

                        <h:outputLabel id="outputLabelDireccion" value="Dirección"/>
                        <h:inputText id="inputTextDireccion" value="" title="Digite Dirección"/>

                        <p:gmap id="gmapUbicacionPunto" center="5.074065, -75.49767" zoom="12" type="HYBRID" style="width: 200px; height: 200px;" />
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>

        <pm:footer fixed="true" style="text-align: right;">
            <p:commandButton value="Continuar" action="pm:opcionespunto" icon="arrow-r" iconPos="right" />

        </pm:footer>
    </pm:view>
</f:view>
