<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">
    <pm:view id="ubicacionpunto">
        <pm:header title="Puntos" >
            <p:commandButton  icon="back" value="atrás" action="pm:opcionespunto"/>
        </pm:header>
        <pm:content>
            <center>
                <h:form id="formUbicacionPunto">
                    <p:panelGrid id="panelGridUbicacionpunto" columns="1" style="width: 100%;">
                        <h:outputText id="outputTextDeparatmento" value="Departamento"/>
                        <h:selectOneMenu id="selectOneMenuDepartamento">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />                              
                        </h:selectOneMenu>
                        
                        <h:outputText id="outputTextMunicipio" value="Municipio"/>
                        <h:selectOneMenu id="selectOneMenuMunicipio">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />                              
                        </h:selectOneMenu>
                        
                        <h:outputLabel id="utputLabelDireccion" value="Direccion"/>
                        <h:inputText id="inputTextDireccion" value="" title="Digite Dirección"/>                         
                    </p:panelGrid>

                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
