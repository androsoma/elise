<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">

    <pm:view id="brazoluminaria">
        <pm:header title="Brazo Luminaria">
            <p:commandButton icon="back" value="atrás" action="pm:luminaria" />
        </pm:header>

        <pm:content>
            <center>
                <h:form id="formBrazoLuminaria">
                    <p:panelGrid id="panelGridBrazoLuminaria" columns="1" style="width: 100%;">
                        <h:outputLabel for="inputTextLargo" value="Largo [metros]" />
                        <h:inputText id="inputTextLargo" value="#{inventario.puntoLuz.luminaria.brazoLuminaria.largo}" title="Largo [metros]">
                            <p:ajax event="blur" />
                        </h:inputText>

                        <h:outputLabel for="inputTextDiametro" value="Diámetro [pulgadas]" />
                        <h:inputText id="inputTextDiametro" value="#{inventario.puntoLuz.luminaria.brazoLuminaria.diametro}" title="Diámetro [pulgadas]">
                            <p:ajax event="blur" />
                        </h:inputText>
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
