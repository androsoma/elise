<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">

    <pm:view id="balasto">
        <pm:header title="Balasto">
            <p:commandButton icon="back" value="atrás" action="pm:luminaria" />
        </pm:header>

        <pm:content>
            <center>
                <h:form id="formBalasto">
                    <p:panelGrid id="panelGridBalasto" columns="1" style="width: 100%;">
                        <h:outputLabel for="selectOneMenuTipoBalasto" value="Tipo balasto lámpara" />
                        <h:selectOneMenu id="selectOneMenuTipoBalasto" value="#{inventario.puntoLuz.luminaria.balasto.tipoBalasto.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposBalasto}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuFabricanteBalasto" value="Fabricante" />
                        <h:selectOneMenu id="selectOneMenuFabricanteBalasto" value="#{inventario.puntoLuz.luminaria.balasto.fabricante.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.fabricantes}" var="fabricante" itemValue="#{fabricante.id}" itemLabel="#{fabricante.nombre}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="inputTextReferenciaBalasto" value="Referencia" />
                        <h:inputText id="inputTextReferenciaBalasto" value="#{inventario.puntoLuz.luminaria.balasto.referencia}" title="Referencia">
                            <p:ajax event="blur" />
                        </h:inputText>

                        <h:outputLabel for="selectOneMenuTipoProteccion" value="Tipo protección ambiente" />
                        <h:selectOneMenu id="selectOneMenuTipoProteccion" value="#{inventario.puntoLuz.luminaria.balasto.tipoProteccion.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposProteccion}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
