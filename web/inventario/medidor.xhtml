<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile">

    <pm:view id="medidor">
        <pm:header title="Medidor de energía">
            <p:commandButton icon="back" value="atrás" action="pm:opcionespunto" />
        </pm:header>

        <pm:content>
            <center>
                <h:form id="formMedidor">
                    <p:panelGrid id="panelGridMedidor" columns="1" style="width: 100%;">
                        <h:outputLabel for="inputTextSerialMedidor" value="Serial" />
                        <h:inputText id="inputTextSerialMedidor" value="#{inventario.puntoLuz.medidorEnergia.serial}" />

                        <h:outputLabel for="inputTextReferenciaMedidor" value="Referencia" />
                        <h:inputText id="inputTextReferenciaMedidor" value="#{inventario.puntoLuz.medidorEnergia.referencia}" />

                        <h:outputLabel for="selectOneMenuFabricanteMedidor" value="Fabricante" />
                        <h:selectOneMenu id="selectOneMenuFabricanteMedidor" value="#{inventario.puntoLuz.medidorEnergia.fabricante.id}" rendered="#{inventario.mostrarTiposMedidorEnergia}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.fabricantes}" var="fabricante" itemValue="#{fabricante.id}" itemLabel="#{fabricante.nombre}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuTipoMedidor" value="Tipo de medidor" />
                        <h:selectOneMenu id="selectOneMenuTipoMedidor" value="#{inventario.puntoLuz.medidorEnergia.tipoMedidor.id}" rendered="#{inventario.mostrarTiposMedidorEnergia}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposMedidor}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descripcion}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuPrecisionMedidor" value="Clase precisión" />
                        <h:selectOneMenu id="selectOneMenuPrecisionMedidor" value="#{inventario.puntoLuz.medidorEnergia.clasePrecision.id}" rendered="#{inventario.mostrarTiposMedidorEnergia}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.clasesPrecision}" var="clase" itemValue="#{clase.id}" itemLabel="#{clase.descripcion}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuTipoConexionMedidor" value="Tipo de conexión red" />
                        <h:selectOneMenu id="selectOneMenuTipoConexionMedidor" value="#{inventario.puntoLuz.medidorEnergia.tipoConexionMedidor.id}" rendered="#{inventario.mostrarTiposMedidorEnergia}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposConexionMedidor}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descripcion}" />
                        </h:selectOneMenu>

                        <h:outputLabel for="inputTextVoltajeMedidor" value="Voltaje" />
                        <p:inputText id="inputTextVoltajeMedidor" value="#{inventario.puntoLuz.medidorEnergia.voltaje}" />

                        <h:outputLabel for="inputTextPotenciaMedidor" value="Potencia máxima a medir" />
                        <p:inputText id="inputTextPotenciaMedidor" value="#{inventario.puntoLuz.medidorEnergia.potenciaMaxima}" />

                        <h:outputLabel for="inputTextFrecuenciaMedidor" value="Frecuencia" />
                        <p:inputText id="inputTextFrecuenciaMedidor" value="#{inventario.puntoLuz.medidorEnergia.frecuencia}" />

                        <h:outputLabel for="selectOneMenuTipoProteccionAmbiente" value="Tipo protección ambiente" />
                        <h:selectOneMenu id="selectOneMenuTipoProteccionAmbiente" value="#{inventario.puntoLuz.medidorEnergia.tipoProteccion.id}" rendered="#{inventario.mostrarTiposMedidorEnergia}">
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposProteccion}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descripcion}" />
                        </h:selectOneMenu>
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
