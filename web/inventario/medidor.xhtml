<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile">

    <pm:view id="medidor">
        <pm:header title="Medidor de energía">
            <p:commandButton icon="back" value="atrás" action="pm:opcionespunto" />
        </pm:header>

        <pm:content>
            <center>
                <h:form id="formMedidor">
                    <p:panelGrid id="panelGridMedidor" columns="1" style="width: 100%;">
                        <h:outputLabel for="selectOneMenuTipoMedidor" value="Tipo de medidor" />
                        <h:selectOneMenu id="selectOneMenuTipoMedidor" value="#{inventario.puntoLuz.medidorEnergia.tipoMedidor.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposMedidor}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuFabricanteMedidor" value="Fabricante" />
                        <h:selectOneMenu id="selectOneMenuFabricanteMedidor" value="#{inventario.puntoLuz.medidorEnergia.fabricante.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.fabricantes}" var="fabricante" itemValue="#{fabricante.id}" itemLabel="#{fabricante.nombre}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="inputTextReferenciaMedidor" value="Referencia" />
                        <h:inputText id="inputTextReferenciaMedidor" value="#{inventario.puntoLuz.medidorEnergia.referencia}">
                            <p:ajax event="blur" />
                        </h:inputText>

                        <h:outputLabel for="inputTextSerialMedidor" value="Serial" />
                        <h:inputText id="inputTextSerialMedidor" value="#{inventario.puntoLuz.medidorEnergia.serial}">
                            <p:ajax event="blur" />
                        </h:inputText>
                        
                        <h:outputLabel for="selectOneMenuFrecuenciaMedidor" value="Frecuencia" />
                        <h:selectOneRadio id="selectOneMenuFrecuenciaMedidor" value="#{inventario.puntoLuz.medidorEnergia.frecuencia.id}" >
                            <f:selectItems value="#{inventario.frecuencias}" var="frecuencia" itemValue="#{frecuencia.id}" itemLabel="#{frecuencia.descripcion}" />

                            <p:ajax event="change"  />
                        </h:selectOneRadio>

                        <h:outputLabel for="selectOneMenuPrecisionMedidor" value="Clase precisión" />
                        <h:selectOneMenu id="selectOneMenuPrecisionMedidor" value="#{inventario.puntoLuz.medidorEnergia.clasePrecision.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.clasesPrecision}" var="clase" itemValue="#{clase.id}" itemLabel="#{clase.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuTipoConexionMedidor" value="Tipo de conexión red" />
                        <h:selectOneMenu id="selectOneMenuTipoConexionMedidor" value="#{inventario.puntoLuz.medidorEnergia.tipoConexionMedidor.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposConexionMedidor}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuVoltajeAltaMedidor" value="Voltaje Alta" />
                        <h:selectOneMenu id="selectOneMenuVoltajeAltaMedidor" value="#{inventario.puntoLuz.medidorEnergia.voltajeAlta.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.voltajes}" var="voltaje" itemValue="#{voltaje.id}" itemLabel="#{voltaje.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu> 
                        
                        <h:outputLabel for="selectOneMenuVoltajeBajaMedidor" value="Voltaje Baja" />
                        <h:selectOneMenu id="selectOneMenuVoltajeBajaMedidor" value="#{inventario.puntoLuz.medidorEnergia.voltajeBaja.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.voltajes}" var="voltaje" itemValue="#{voltaje.id}" itemLabel="#{voltaje.descripcion}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="inputTextPotenciaMedidor" value="Potencia máxima a medir" />
                        <h:selectOneMenu id="inputTextPotenciaMedidor" value="#{inventario.puntoLuz.medidorEnergia.potenciaMaxima.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.potencias}" var="potencia" itemValue="#{potencia.id}" itemLabel="#{potencia.descripcion}" />

                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                       

                        <h:outputLabel for="selectOneMenuTipoProteccionAmbiente" value="Tipo protección ambiente" />
                        <h:selectOneMenu id="selectOneMenuTipoProteccionAmbiente" value="#{inventario.puntoLuz.medidorEnergia.tipoProteccion.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposProteccion}" var="tipo" itemValue="#{tipo.id}" itemLabel="#{tipo.descripcion}" />

                            <p:ajax event="change"  />
                        </h:selectOneMenu>
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
