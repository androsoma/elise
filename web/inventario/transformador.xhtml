<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile">

    <pm:view id="transformador">
        <pm:header title="Transformador">
            <p:commandButton icon="back" value="atrás" action="pm:opcionespunto" />
        </pm:header>
        
        <pm:content>
            <center>
                <h:form id="formTransformador">
                    <p:panelGrid id="panelGridTransformador" columns="1" style="width: 100%;">
                        <h:outputLabel for="switchExclusivo" value="¿Exclusivo?" />
                        <pm:switch id="switchExclusivo" value="#{inventario.puntoLuz.transformador.exclusivo}" onLabel="Sí" offLabel="No" />

                        <h:outputLabel for="inputTextFrecuenciaTransformador" value="Frecuencia" />
                        <h:inputText id="inputTextFrecuenciaTransformador" value="#{inventario.puntoLuz.transformador.frecuencia}" />

                        <h:outputLabel for="inputRangeFase" value="Fase" />
                        <pm:inputRange id="inputRangeFase" value="" minValue="1" maxValue="3" />  

                        <h:outputLabel for="selectOneMenuTipoTransformador" value="Tipo transformador" />
                        <h:selectOneMenu id="selectOneMenuTipoTransformador" value="#{inventario.puntoLuz.transformador.tipoTransformador.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposTransformador}" var="tipo" itemLabel="#{tipo.descripcion}" itemValue="#{tipo.id}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuTipoConexionTransformador" value="Tipo conexión" />
                        <h:selectOneMenu id="selectOneMenuTipoConexionTransformador" value="#{inventario.puntoLuz.transformador.tipoConexionTransformador.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.tiposConexionTransformador}" var="tipoconexion" itemLabel="#{tipoconexion.descripcion}" itemValue="#{tipoconexion.id}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="selectOneMenuFabricanteTransformador" value="Fabricante" />
                        <h:selectOneMenu id="selectOneMenuFabricanteTransformador" value="#{inventario.puntoLuz.transformador.fabricante.id}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue="" />
                            <f:selectItems value="#{inventario.fabricantes}" var="fabricante" itemLabel="#{fabricante.nombre}" itemValue="#{fabricante.id}" />
                            <p:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel for="inputTextSerialTransformador" value="Serial" />
                        <h:inputText id="inputTextSerialTransformador" value="#{inventario.puntoLuz.transformador.serial}" />

                        <h:outputLabel for="inputTextVoltajeAlta" value="Voltaje alta" />
                        <h:inputText id="inputTextVoltajeAlta" value="#{inventario.puntoLuz.transformador.voltajeAlta}" />

                        <h:outputLabel for="inputTextVoltajeBaja" value="Voltaje baja" />
                        <h:inputText id="inputTextVoltajeBaja" value="#{inventario.puntoLuz.transformador.voltajeBaja}" />

                        <h:outputLabel for="inputTextPotenciaTransformador" value="Potencia" />
                        <h:inputText id="inputTextPotenciaTransformador" value="#{inventario.puntoLuz.transformador.potencia}" />

                        <h:outputLabel for="inputTextReferenciaTransformador" value="Referencia" />
                        <h:inputText id="inputTextReferenciaTransformador" value="#{inventario.puntoLuz.transformador.referencia}" />
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
