<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">
    
    <pm:view id="listapuntos">
        <pm:header title="Puntos">
            <p:commandButton icon="home" value="Inicio" action="pm:menuprincipal" />
        </pm:header>
        
        <pm:content>
            <center>
                <h:form id="formListaPuntos">
                    <p:panelGrid id="panelGridListaPuntos" columns="1" style="width: 100%;">
                        Seleccione el punto a consultar.
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
