<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">
    <pm:view id="luminaria">
        <pm:header title="Luminaria">
            <p:commandButton icon="back" value="atrás" action="pm:opcionespunto" />
        </pm:header>
        <pm:content>
            <center>
                <h:form id="formMenuLuminaria">
                    <p:panelGrid id="panelGridLuminaria" columns="1" style="width: 100%;">
                        <pm:buttonGroup>
                            <p:commandButton id="commandButtonBrazoLuminaria" value="Brazo luminaria" action="pm:brazoluminaria" icon="arrow-r" iconPos="right" />
                            <p:commandButton id="commandButtonTransBalasto" value="Balasto" action="pm:balasto" icon="arrow-r" iconPos="right" />
                            <p:commandButton id="commandButtonTransArrancador" value="Arrancador" action="pm:arrancador" icon="arrow-r" iconPos="right" />
                        </pm:buttonGroup>
                    </p:panelGrid>
                </h:form>
                <h:form id="formLuminaria">          

                    <p:panelGrid columns="1" style="width: 100%">
                        <h:outputText id="outputTextTipoHerraje" value="Tipo herraje"/>
                        <h:selectOneMenu id="selectOneMenuTipoHerraje">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />                              
                        </h:selectOneMenu>

                        <h:outputLabel id="utputLabelAlturaLuminaria" value="Altura"/>
                        <h:inputText id="inputTextAlturaLuminaria" value="" title="Altura"/>  

                        <h:outputLabel id="utputLabelNivelIluminacion" value="Nivel de iluminación"/>
                        <h:inputText id="inputTextNivelIluminacion" value="" title="Nivel de iluminación"/> 

                        <h:outputLabel id="utputLabelPotenciaLuminaria" value="Potencia"/>
                        <h:inputText id="inputTextPotenciaLuminaria" value="" title="Potencia"/> 

                        <h:outputLabel id="utputLabelReferenciaLuminaria" value="Referencia"/>
                        <h:inputText id="inputTextReferenciaLuminaria" value="" title="Referencia"/>  

                        <h:outputText id="outputTextFabricanteLuminaria" value="Fabricante"/>
                        <h:selectOneMenu id="selectOneMenuFabricanteLuminaria">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />                              
                        </h:selectOneMenu>
                    </p:panelGrid>              
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
