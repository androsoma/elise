<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile">

    <pm:view id="opcionespunto">
        <pm:header title="Opciones" >
            <p:commandButton  icon="home" value="Inicio" action="pm:menuprincipal"/>
        </pm:header>
        <pm:content>
            <center>
                <h:form id="formOpcionesPunto">
                    <p:panelGrid id="panelGridOpcionesPunto" columns="1" style="width: 100%;">
                        <pm:buttonGroup>
                            <p:commandButton id="commandButtonUbicacion" value="Ubicación"  action="pm:ubicacionpunto" icon="arrow-r"/>
                            <p:commandButton id="commandButtonTransformador" value="Transformador" action="#{inventario.inicializarPunto()}"  update=":formTransformador:panelGridTransformador" icon="arrow-r"/>
                            <p:commandButton id="commandButtonLuminaria" value="Luminaria" action="pm:luminaria" icon="arrow-r" />
                            <p:commandButton id="commandButtonBombillo" value="Bombillo" action="pm:bombillo" icon="arrow-r"/>
                            <p:commandButton id="commandButtonPoste" value="Poste" action="pm:poste" icon="arrow-r"/>
                            <p:commandButton id="commandButtonMedidor" value="Medidor energía" action="pm:medidor"  icon="arrow-r"/>
                       </pm:buttonGroup>                       
                    
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>    
    </pm:view>
</f:view>
