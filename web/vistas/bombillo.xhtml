<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">
    <pm:view id="bombillo">
        <pm:header title="Bombillo" >
             <p:commandButton  icon="ui-icon-back" value="atrás" action="pm:opcionespunto"/>
        </pm:header>
        <pm:content>
            <center>
                <h:form id="formbombillo">
                    <p:panelGrid id="panelGridbombillo" columns="1" style="width: 100%;">
                        
                        <h:outputLabel id="utputLabelFlujoLuminoso" value="Flujo Luminoso:"/>
                        <h:inputText id="inputTextFlujoLuminoso" value="" title="Flujo Luminoso"/>    

                        <h:outputLabel id="utputLabelPotencia" value="Potencia"/>
                        <h:inputText id="inputTextPotencia" value="" title="Potencia"/>  

                        <h:outputLabel id="utputLabelVidaUtil" value="Vida útil"/>
                        <h:inputText id="inputTextVidaUtil" value="" title="Vida útil"/>
                        
                        <h:outputText id="outputTextTipoBombillo" value="Tipo bombillo"/>
                        <p:selectOneMenu id="selectOneMenuTipoBombillo">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />                              
                        </p:selectOneMenu>

                        <h:outputLabel id="outputLabelReferenciaBombillo" value="Referencia"/>
                        <h:inputText id="inputTextReferenciaBombillo" value="" title="Referencia"/>    
                        
                        <h:outputText id="outputTextFabricanteBombillo" value="Fabricante"/>
                        <p:selectOneMenu id="selectOneMenuFabricanteBombillo">
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItem itemLabel="Option 1" itemValue="1" />                              
                        </p:selectOneMenu>

                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
