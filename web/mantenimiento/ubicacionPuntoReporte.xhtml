<f:view xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:p="http://primefaces.org/ui">
    <f:facet name="postinit">
        <h:outputScript library="primefaces" name="gmap/gmap.js" />
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" />
    </f:facet>

    <pm:view id="ubicacionpuntoreporte">
        <pm:header title="Ubicación del punto">
            <p:commandButton icon="back" value="atrás" action="pm:reporte" />
        </pm:header>

        <pm:content>
            <h:form id="formUbicacionPuntoReporte">
                <p:panelGrid id="panelGridUbicacionPuntoReporte" columns="1" style="width: 100%;">
                    <h:outputLabel for="outputTextTipoIncidente" value="Tipo de incidente" />
                    <p:inputText id="outputTextTipoIncidente" value="#{mantenimientoControl.reportePuntoLuzSeleccionado.tipoIncidente.descripcion}" />

                    <h:outputLabel for="outputTextUbicacionIncidente" value="Dirección" />
                    <p:inputText id="outputTextUbicacionIncidente" value="#{mantenimientoControl.reportePuntoLuzSeleccionado.puntoLuz.ubicacionPunto.direccion}" />
                    
                    <h:outputLabel for="outputTextBarrioIncidente" value="Barrio" />
                    <p:inputText id="outputTextBarrioIncidente" value="#{mantenimientoControl.reportePuntoLuzSeleccionado.puntoLuz.ubicacionPunto.barrio.nombre}" />

                    <h:outputLabel for="outputTextLocalidadIncidente" value="Localidad" />
                    <p:inputText id="outputTextLocalidadIncidente" value="#{mantenimientoControl.reportePuntoLuzSeleccionado.puntoLuz.ubicacionPunto.municipio.nombre}, #{mantenimientoControl.reportePuntoLuzSeleccionado.puntoLuz.ubicacionPunto.municipio.departamento.nombre}" />
                    
                    <hr />
                </p:panelGrid>
            </h:form>
        </pm:content>

        <pm:footer style="text-align: right;" fixed="true">
            <p:commandButton value="Continuar" action="pm:accionescierre" actionListener="#{mantenimientoControl.cargarAccionesCierre}" update=":formAccionesCierre:panelGridAccionesCierre" icon="arrow-r" iconPos="right" />
        </pm:footer>
    </pm:view>
</f:view>
