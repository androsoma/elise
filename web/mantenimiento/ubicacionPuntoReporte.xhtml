<f:view xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:p="http://primefaces.org/ui">

    <pm:page title="mapa">
        <f:facet name="postinit">
            <h:outputScript library="primefaces" name="gmap/gmap.js" />
            <h:outputScript library="primefaces" name="jquery/jquery.js" />
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

            <script type="text/javascript">

                var map;            //define el componente map del formulario
                var centro;         //coordenadas del centro del mapa
                var marker = null;  //marcador para el punto de luz


                //localiza al usuario a traves del navegador
                function localizar()
                {
                    navigator.geolocation.getCurrentPosition(mostrarMapa, error);
                }


                //define el centro basado en las coordenadas de ubicacion
                //del usuario
                function mostrarMapa(pos)
                {

                    var contenedor = document.getElementById("formUbicacionPuntoReporte:gmapReporte");
                    var latitud = pos.coords.latitude;
                    var longitud = pos.coords.longitude;

                    centro = new google.maps.LatLng(latitud, longitud);

                    var propiedadesMapa = {
                        zoom: 18,
                        center: centro,
                        draggable: true,
                        mapTypeId: google.maps.MapTypeId.ROADMAP,
                        mapTypeControl: false
                    };

                    map = new google.maps.Map(contenedor, propiedadesMapa);

                    google.maps.event.addListener(map, 'click', function(event) {
                        placeMarker(event.latLng);
                    });

                    callMap();

                }


                //captura los errores de la geolocalizacion
                function error(errorC)
                {
                    if (erroC.code == 0)
                        alert("Error desconocido");
                    else if (errorC.code == 1)
                        alert("No se pudo ubicar al usuario");
                    else if (errorC.code == 2)
                        alert("Posicion no disponible");
                    else if (errorC.code == 3)
                        alert("no se pudo ubicar el punto");
                }


                //redimensiona el mapa al contenedor
                function resize_map() {
                    var iWidth = $(window).width();
                    var iHeight = $(window).height();

                    $(map).height(iHeight - 155 - 65 - 15 - 2 - 51);

                    $(map).width(iWidth - 32 - 402);
                }

                $(window).ready(function() {
                    resize_map();
                });

                $(window).resize(function() {
                    resize_map();
                });

                //carga el mapa cuando se muestra el page
                $(document).on('pageshow', '#map', function(e, data) {

                    var iHeight = $('#content').height();

                    $(map).height(iHeight - 155 - 65 - 15 - 2 - 51);

                    localizar();
                });

                //redimensiona el mapa
                function callMap() {
                    resize_map();
                    google.maps.event.trigger(map, "resize");
                }


                //ubica el marcador
                function placeMarker(location) {

                    if (marker == null) {

                        marker = new google.maps.Marker({
                            position: location,
                            map: map,
                            draggable: true
                        });

                        google.maps.event.addListener(marker, 'dragend', function() {
                            placeMarker(marker.getPosition());
                        });

                    }

                    document.getElementById('formUbicacionPuntoReporte:latitudReporte').value = location.lat();
                    document.getElementById('formMap:longitudReporte').value = location.lng();

                    /*
                     var x = document.getElementById('formMap:lat').value;
                     var y = document.getElementById('formMap:lng').value;
                     
                     console.log(x);
                     console.log(y);
                     */
                }

            </script>
        </f:facet>

        <!-- Main View -->
        <pm:view id="ubicacionpuntoreporte">
            <pm:header title="Ubicaci칩n del punto">
                <p:commandButton icon="back" value="atr치s" action="pm:reporte" />
            </pm:header>
            <pm:content>
                <h:form id="formUbicacionPuntoReporte">
                    <h:panelGrid id="panelGridUbicacionPuntoReporte" columns="1">
                        <h:outputLabel for="outputTextTipoIncidente" value="Tipo de incidente" />
                        <h:outputText id="outputTextTipoIncidente" value="Da침o de luminaria" />
                        
                        <h:outputLabel for="outputTextUbicacionIncidente" value="Ubicaci칩n" />
                        <h:outputText id="outputTextUbicacionIncidente" value="Carrera 22A 70B-20. Barrio San Rafael, Manizales (Caldas)." />
                    </h:panelGrid>

                    <p:gmap center="0,0"  type="ROADMAP"  widgetVar="gmap" id="gmapReporte" 
                            zoom="18" style="height: 600px; width: 100%" streetView="true">
                    </p:gmap>
                    <h:inputHidden id="latitudReporte" value="#{mapaControl.lat}" />  
                    <h:inputHidden id="longitudReporte" value="#{mapaControl.lng}" />
                </h:form>
            </pm:content>
            <pm:footer style="text-align: right;">
                <p:commandButton value="Continuar" action="pm:accionescierre" icon="arrow-r" iconPos="right" />
            </pm:footer>
        </pm:view>
    </pm:page>

</f:view>
