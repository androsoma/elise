<f:view xmlns:h="http://xmlns.jcp.org/jsf/html" 
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:p="http://primefaces.org/ui">

    <pm:view id="ubicacionpuntoreporte">
        <pm:header title="Ubicación del punto">
            <p:commandButton icon="back" value="atrás" action="pm:reporte" />
        </pm:header>
        <pm:content>
            <h:form id="formUbicacionPuntoReporte">
                <p:panelGrid id="panelGridUbicacionPuntoReporte" columns="1" style="width: 100%;">
                    <h:outputLabel for="outputTextTipoIncidente" value="Tipo de incidente" />
                    <h:inputText id="outputTextTipoIncidente" value="Daño lámpara" />

                    <h:outputLabel for="outputTextUbicacionIncidente" value="Ubicación" />
                    <h:inputTextarea id="outputTextUbicacionIncidente" value="Carrera 2 19-13, Manizales" />
                </p:panelGrid>

                <p:gmap center="0,0"  type="ROADMAP"  widgetVar="gmapUbicacion" id="gmapReporte" 
                        zoom="18" style="height: 350px; width: 100%" streetView="true">
                </p:gmap>

                <h:inputHidden id="latitudReporte" value="#{mapaControl.lat}" />  
                <h:inputHidden id="longitudReporte" value="#{mapaControl.lng}" />
            </h:form>
        </pm:content>
        <pm:footer style="text-align: right;" fixed="true">
            <p:commandButton value="Continuar" action="pm:accionescierre" icon="arrow-r" iconPos="right" />
        </pm:footer>
    </pm:view>
</f:view>
