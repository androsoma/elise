<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile">
    
    <pm:view id="accionescierre">
        <pm:header title="Acciones de cierre">
            <p:commandButton icon="back" value="atrÃ¡s" action="pm:ubicacionpuntoreporte"/>
        </pm:header>
        
        <pm:content>
            <center>
                <h:form id="formAccionesCierre">
                    <p:panelGrid id="panelGridAccionesCierre" columns="1" style="width: 100%;">
                        <h:outputLabel for="selectManyChackboxAccionesCierre" value="Seleccione las acciones ejecutadas para el cierre de incidencia: " />
                        <p:selectManyCheckbox id="selectManyChackboxAccionesCierre" value="#{mantenimientoControl.accionesCierreSeleccionadas}" style="width: 100%;">
                            <f:selectItems value="#{mantenimientoControl.accionesCierreDisponibles}" var="accionCierre" itemValue="#{accionCierre.id}" itemLabel="#{accionCierre.descripcion}" />
                            
                            <p:ajax event="select" />
                        </p:selectManyCheckbox>
                        
                        <p:commandButton id="commandButtonCerrarIncidencia" value="Cerrar incidencia" action="pm:reporte" actionListener="#{mantenimientoControl.imprimirSeleccionadas}" update=":formReportes:panelGridIncidentesReportados" immediate="true" />
                    </p:panelGrid>
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
