<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        contentType="text/html">

    <pm:view id="reporte">
        <pm:header title="Reportes">
            <p:commandButton icon="back" value="atrÃ¡s" action="pm:menuprincipal" />
        </pm:header>

        <pm:content>
            <center>
                <h:form id="formReportes">
                    <p:panelGrid id="panelGridIncidentesReportados" columns="1" style="width: 100%;">

                        <h:dataTable value="#{mantenimientoControl.incidentes}" var="incidente" border="1" style="border-collapse: collapse;" width="100%">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo de incidente" />
                                </f:facet>

                                <h:outputText value="#{incidente.tipoIncidente.descripcion}" />
                                <p:commandButton value="Seleccionar" 
                                                 action="pm:ubicacionpuntoreporte" icon="arrow-r" iconPos="right"
                                                 actionListener="#{mantenimientoControl.seleccionarIncidente(incidente)}"
                                                 update=":formUbicacionPuntoReporte" immediate="true" inline="true" style="float: right;" />
                            </h:column>
                        </h:dataTable>

                        <h:outputText value="No hay incidentes reportados." rendered="#{empty mantenimientoControl.incidentes}" />
                    </p:panelGrid>                    
                </h:form>
            </center>
        </pm:content>
    </pm:view>
</f:view>
