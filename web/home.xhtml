    </h:head>
    <h:body>
        <h:form id="frmciudadano" >  
            <p:growl id="growlMensaje" showDetail="true"/>
            <p:layout fullPage="true" id="layoutPrincipal">
                <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="true" style="text-align: center;"  id="layoutUnitCabezaHome">
                    <h:outputLabel value="Elise" /> 
                    <p:commandButton value="Iniciar SesiÃ³n" style=" position: relative;top: 10%;left: 43%;" onclick="PF('dlgLogin').show();"/>
                </p:layoutUnit> 
                <p:layoutUnit position="west" size="25%">
                    <h:panelGrid columns="1" cellpadding="2" id="paneGridReportarincidente">                        
                        <h:outputLabel for="inputTextCorreo" value="E-mail:"/>
                        <h:inputText id="inputTextCorreo" value="#{incidenteControl.incidente.ciudadano.tercero.email}" />
                       

                        <h:outputLabel for="inputTextNombre" value="Nombres:"/>
                        <h:inputText id="inputTextNombre" value="#{incidenteControl.incidente.ciudadano.tercero.nombres}" />
                       

                        <h:outputLabel for="inputTextApellidos" value="Apellidos:"/>
                        <h:inputText id="inputTextApellidos" value="#{incidenteControl.incidente.ciudadano.tercero.apellidos}" />
                        

                        <h:outputLabel for="selectOneMenuTipoIncidente" value="Tipo incidente:"/>
                        <h:selectOneMenu id="selectOneMenuTipoIncidente" value="#{incidenteControl.incidente.tipoIncidente.id}">
                            <f:selectItem itemLabel="Seleccione" itemValue=""/>
                            <f:selectItems value="#{incidenteControl.listatipoincidente}" var="incidente" itemLabel="#{incidente.descripcion}" itemValue="#{incidente.id}"/>
                        </h:selectOneMenu>

                        <h:outputLabel for="inputTextareaObservaciones" value="Observaciones:"/>
                        <p:inputTextarea id="inputTextareaObservaciones" rows="5"   queryDelay="750" minQueryLength="4" value="#{incidenteControl.incidente.observacines}"  />
                       
                        
                        <p:commandButton value="Registrar Incidente" action="#{incidenteControl.guardarIncidente()}" update="selectOneMenuTipoIncidente,growlMensaje,paneGridReportarincidente,outputLabelPuntoSeleccionado"/>
                    </h:panelGrid> 
                </p:layoutUnit>

                <p:layoutUnit position="center" size="65%" id="layoutUnitCentro">
                    <p:outputLabel for="outputLabelPuntoSeleccionado" value="punto seleccionado: "/>
                    <p:outputLabel value="#{incidenteControl.puntoluzseleccionado.ubicacionPunto.direccion}" id="outputLabelPuntoSeleccionado" />
                    <p:gmap id="map" widgetVar="map" center="5.067738, -75.510030" zoom="15" type="ROADMAP" style="width:100%;height:500px"
                            onPointClick="AgregarMarcador(event);"
                            model="#{incidenteControl.mapamodelo}"
                            > 
                        <p:ajax event="overlaySelect"  listener="#{incidenteControl.marcadorSeleccionado}" update="outputLabelPuntoSeleccionado" />
                    </p:gmap>                          
                </p:layoutUnit>       

            </p:layout>                        
        </h:form>
