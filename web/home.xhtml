<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Elise</title>
        <link rel="stylesheet" media="all" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css?#{var.versioncss}"/>
    </h:head>
    <h:body>
        <!--<h:body style="background-image: url('resorces/imgs/manizales.jpg'); background-repeat: no-repeat;"  >-->
        <h:form>
            <h1 style="color: rgb(5, 68, 122);font-family: Arial,sans-serif;"><b><center>Elise</center></b></h1>
            <h3 style="color: rgb(5, 68, 122);font-family: Arial,sans-serif;position: relative;top: -21px;"><b><center>Sistema de inventarios punto de luz</center></b></h3>
            <p:tabView id="tabView" style="width: 417px;    height: 349px; position: relative;top: 50%;left: 38%;">  

                <p:tab id="tab1" title="Ciudadano">  
                    <h:panelGrid columns="2" cellpadding="10">                   

                        <h:form id="form">  

                            <p:panel id="panel" >  

                                <p:messages id="msgs" />  

                                <h:panelGrid columns="3" id="panelGridCiudadano">  
                                    <h:outputLabel for="inputTextNombre" value="*Primer nombre: " />  
                                    <p:inputText id="inputTextNombre"  required="true"  >  
                                        <f:validateLength minimum="2" />  
                                    </p:inputText>  
                                    <p:message for="inputTextNombre" display="icon"/> 

                                    <h:outputLabel for="inputTextApellido" value="*Apellidos: " />  
                                    <p:inputText id="inputTextApellido"  required="true"  >  
                                        <f:validateLength minimum="2" />  
                                    </p:inputText>  
                                    <p:message for="inputTextApellido" display="icon"/>  

                                    <h:outputLabel for="inputTextCorreo" value="*Correo" />  
                                    <p:inputText id="inputTextCorreo" required="true">  
                                        <f:validateLength minimum="2" />  
                                    </p:inputText>  
                                    <p:message for="inputTextCorreo" display="icon"/>  

                                    <p:commandButton id="commandButtonAdministrador" value="Iniciar Sesión" action="#{inventario.ingresarMapaCiudadano()}"  update="panel" process="panelGridCiudadano"/>
                                </h:panelGrid>       

                            </p:panel>  

                        </h:form>  

                    </h:panelGrid>  
                </p:tab>  

                <p:tab id="tabAdministrador" title="Administrador">  
                    <h:panelGrid  columns="1" cellpadding="10" id="panelGridAdministrador">  
                        <h:form>
                            <h:outputLabel for="inputTextUsuario" value="*Usuario: " />  
                            <p:inputText id="inputTextUsuario"  required="true"  >  
                                <f:validateLength minimum="2" />  
                            </p:inputText>  
                            <p:message for="inputTextUsuario" display="icon"/> 

                            <h:outputLabel for="inputSecretPass" value="Password: *" />  
                            <h:inputSecret id="inputSecretPass" label="Surname" required="true" >  
                                <f:validateLength minimum="2" />  
                                <p:ajax update="msgSurname" event="keyup" />  
                            </h:inputSecret>  
                            <p:message for="inputSecretPass" id="msgSurname" display="icon"/>  
                        </h:form>
                    </h:panelGrid>  
                    <p:commandButton id="commandButtonAdministrador" value="Iniciar Sesión" update="panelGridAdministrador" />  
                </p:tab>  

            </p:tabView>  
            <br />            
        </h:form>
    </h:body>    
</html>
