<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">
    <pm:page title="Elise">
        <pm:view id="main">
            <pm:header title="Bienvenido a Elise" />
            <pm:content>
                <center>
                    <h:form id="formLogin">
                        <p:panelGrid id="panelGridLogin" columns="1">
                            <h:outputLabel id="outputLabelUsuario" value="Nombre de usuario" />
                            <h:inputText id="inputTextUsuario" value="#{autenticacion.nombreUsuario}" />

                            <h:outputLabel id="outputLabelContrasena" value="Contraseña" />
                            <h:inputSecret id="inputSecretContrasena" value="#{autenticacion.contrasena}" />

                            <p:commandButton id="commandButtonIngresar" value="Ingresar" action="#{autenticacion.validarUsuario}" />
                        </p:panelGrid>
                    </h:form>
                </center>
            </pm:content>
        </pm:view>

        <pm:view id="inventario">
            <pm:header title="Inventario" />
            <pm:content>
                <center>
                    <h:form id="formBuscarTipoTransformador">
                        <p:panelGrid id="panelGridBuscarTipoTransformador" columns="1">
                            <h:outputLabel id="outputLabelDescripcion" value="Descripción a buscar" />
                            <h:inputText id="inputTextDescripcion" value="#{tipoTrans.cadenaBuscada}" />

                            <p:commandButton id="commandButtonBuscar" value="Buscar" action="#{tipoTrans.buscarPorTipoTransformador()}" />
                        </p:panelGrid>
                    </h:form>
                </center>
            </pm:content>
        </pm:view>
    </pm:page>
</f:view>
