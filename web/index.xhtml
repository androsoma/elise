<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <pm:page title="Elise">

        <pm:view id="main">
            <pm:header title="Bienvenido a Elise">
                <script src="http://maps.google.com/maps/api/js?sensor=true" 
                type="text/javascript"></script>
                <pm:navBar>
                    <p:button value="Inicio" icon="home" href="#main?reverse=true" styleClass="ui-btn-active" />
                    <p:button value="Información" icon="info" href="#main1?reverse=true" />
                </pm:navBar>  
            </pm:header>                 

            <pm:content>               
                <center>
                    <h:form id="formLogin">
                        <p:panelGrid id="panelGridLogin" columns="1" style="width: 100%;">
                            <h:outputLabel id="outputLabelUsuario" value="Nombre de usuario" />
                            <h:inputText id="inputTextUsuario" value="#{autenticacion.nombreUsuario}" />

                            <h:outputLabel id="outputLabelContrasena" value="Contraseña" />
                            <h:inputSecret id="inputSecretContrasena" value="#{autenticacion.contrasena}" />

                            <p:commandButton id="commandButtonIngresar" value="Ingresar" action="pm:menuprincipal" />
                        </p:panelGrid>
                    </h:form>
                </center>
            </pm:content>
        </pm:view>

        <ui:include src="inventario/menuPrincipal.xhtml"/>
        <ui:include src="inventario/listaPuntos.xhtml"/>
        <ui:include src="inventario/opcionesPunto.xhtml"/>
        <ui:include src="inventario/ubicacionPunto.xhtml"/>
        <ui:include src="inventario/transformador.xhtml"/>
        <ui:include src="inventario/bombillo.xhtml"/>
        <ui:include src="inventario/poste.xhtml"/>        
        <ui:include src="inventario/luminaria.xhtml"/>        
        <ui:include src="inventario/luminaria/brazoLuminaria.xhtml"/>        
        <ui:include src="inventario/luminaria/balasto.xhtml"/>        
        <ui:include src="inventario/luminaria/arrancador.xhtml"/>        
        <ui:include src="inventario/medidor.xhtml"/>        
    </pm:page>
</f:view>
