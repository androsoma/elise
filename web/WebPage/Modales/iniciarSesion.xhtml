<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"        
      contentType="text/html">


    <p:dialog id="dialogInicioSesion" header="Iniciar Sesión" widgetVar="dlgLogin" modal="true"  draggable="false" resizable="false">
        <h:form id="frmModalInicioSesion">
                <h:panelGrid columns="1">
                    <h:outputLabel for="inputTextNombreUsuario"  value="Nombre Usuario:"/>
                    <h:inputText id="inputTextNombreUsuario" value="#{autenticacion.usuario.nombreUsuario}"/>

                    <h:outputLabel for="" value="Contraseña"/>
                    <h:inputText id="inputTextCoontrasena" value="#{autenticacion.usuario.contrasena}"/>

                    <h:commandButton value="Ingresar" action="Administrador" actionListener="#{administracionControl.inicializarAdministracion}" immediate="true" />
                </h:panelGrid>
        </h:form> 
    </p:dialog>
</html>
