<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"        
      contentType="text/html" >    

    <h:head>
        <title>Elise</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" />
    </h:head>
    <h:body>
        <h:form id="formAdministracion" prependId="false"> 
            <p:layout fullPage="true">      

                <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="true" style="text-align: center; background: #c4c4c4 -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));"  id="layoutUnitCabeza">
                    <h:outputLabel value="Elise" />                    
                    <p:splitButton value="Usuario" style="position: absolute; text-align: right; width: 34.5%" >
                        <p:menuitem value="Cerrar SesiÃ³n"/>                            
                    </p:splitButton>
                </p:layoutUnit>  

                <p:layoutUnit position="west" size="250" >
                    <h:panelGrid>
                        <p:menu>
                            <p:menuitem value="Reportar incidente" action="#{administracionControl.setOpcion(1)}" update="panelGroupAdministrador" immediate="true" />
                            <p:menuitem value="Consultar punto de luz"  />
                            <p:menuitem value="Reportes de incidentes" action="#{administracionControl.mostrarReporteIncidentes}" update="panelGroupAdministrador" immediate="true" />
                        </p:menu>
                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:growl id="growlAdministracion" showDetail="true" />

                    <h:panelGroup id="panelGroupAdministrador" style="width: 100%;">
                        <h:panelGrid columns="1" id="panelGridIncidencias" rendered="#{administracionControl.opcion == 1}" width="100%">
                            <p:accordionPanel>
                                <p:tab title="Filtrar">
                                    <h:panelGrid columns="5">
                                        <p:selectOneMenu label="Departamento">
                                            <f:selectItem itemValue="" itemLabel="Seleccione..." />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                            <p:gmap id="mapaAdministracion" widgetVar="mapa" center="5.067738, -75.510030" zoom="15" type="ROADMAP" style="width: 100%; height: 500px;"
                                    model="#{administracionControl.mapaModelo}">

                                <p:ajax event="overlaySelect" listener="#{administracionControl.marcadorSeleccionado}" />

                                <p:gmapInfoWindow>
                                    <p:outputPanel style="text-align: center; display: block; margin: auto;">
                                        <h:outputText id="outputTextInfoPunto" value="#{administracionControl.puntoLuzSeleccionado.ubicacionPunto.direccion}" />
                                        <br />
                                        <h:panelGrid columns="2">
                                            <p:commandButton id="commandButtonDetallePunto" value="Ver detalle" immediate="true" />
                                            <p:commandButton id="commandButtonReportarIncidente" value="Reportar incidente" immediate="true" />
                                        </h:panelGrid>

                                    </p:outputPanel>
                                </p:gmapInfoWindow>
                            </p:gmap>
                        </h:panelGrid>

                        <h:panelGrid id="panelGridReportes" columns="1" rendered="#{administracionControl.opcion == 3}" width="100%">
                            <p:dataTable id="dataTableReportesIncidentes" value="#{administracionControl.reportesIncidentes}" 
                                         var="incidente" paginator="true" rows="8">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText id="outputTextDireccionPunto" value="Direccion Punto:" />
                                    </f:facet>
                                    <h:outputText id="outputTextDireccion" value="#{incidente.puntoLuz.ubicacionPunto.direccion}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText id="outputTextDepartamentoPunto" value="Departamento"/>
                                    </f:facet>                         
                                    <h:outputText id="outputTextDepartamento" value="#{incidente.puntoLuz.ubicacionPunto.municipio.departamento}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText id="outputTextCiudadPunto" value="Ciudad" />
                                    </f:facet>
                                    <h:outputText id="outputTextCiudad" value="#{incidente.puntoLuz.ubicacionPunto.municipio.departamento}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText id="outputTextTipoIncidentePunto" value="Tipo Incidente"/>
                                    </f:facet>
                                    <h:outputText id="outputTextTipoIncidente" value="#{incidente.tipoIncidente.descripcion}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText id="outputTextFechaReporte" value="Fecha de reporte"/>
                                    </f:facet>
                                    <h:outputText id="outputTextFecha" value="#{incidente.fechaIncidencia}">
                                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
                                    </h:outputText>
                                </p:column>


                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText id="outputTextIngresarReporte" value="Ingresar al Reporte"/>
                                    </f:facet>
                                    <p:commandButton id="commandButtonIngresoReporte" value="Ingresar"/>
                                </p:column>
                            </p:dataTable>  

                        </h:panelGrid>
                    </h:panelGroup>
                </p:layoutUnit>                

            </p:layout>
        </h:form>
    </h:body>
</html>
