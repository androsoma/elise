<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:panelGrid id="DetallePunto" > 
        <p:outputLabel value="Filtro mapa" style="font-size: 200%; font-family: sans-serif; float: outside"/>
        <p:commandButton value="X" onclick="PF('layoutUnitAdministrarPuntoLuz').hide()" style="float: right" action="#{administracionControl.esconderDetalle()}"/>
        <p:accordionPanel >
            <p:tab title="Luminaria" >
                <h:panelGrid id="panelGridLuminariaDetalle">
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.tipoTransformador.descripcion}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.fabricante.nombre}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.referencia}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.serial}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.exclusivo}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.frecuencia}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.fase}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.tipoConexionTransformador.descripcion}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.voltajeAlta.descripcion}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.voltajeBaja.descripcion}"/>
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.potencia}"/>
                </h:panelGrid>
            </p:tab>
            
        </p:accordionPanel>
    </h:panelGrid> 


</html>
