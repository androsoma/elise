<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGrid id="DetallePunto"  style="font-size: 10pt;"> 
        <h:commandButton value="X" onclick="PF('layoutUnitAdministrarPuntoLuz').hide()" style="float: right;" action="#{administracionControl.esconderDetalle}"/>
        <p:panelGrid id="panelGridMedicionesLuminaria" 
                     rendered="#{(not empty administracionControl.puntoLuzSeleccionado.luminaria) or (not empty administracionControl.puntoLuzSeleccionado.transformador)}">
            <p:lineChart id="lineChartLuminaria" value="#{administracionControl.lineChartModelo}"
                         title="Mediciones luminaria"  animate="true" legendPosition="e" style="height: 250px;" showMarkers="true" />
        </p:panelGrid>
        <p:accordionPanel style="width: 100%;">

            <p:tab title="Transformador" rendered="#{not empty administracionControl.puntoLuzSeleccionado.transformador}">
                <p:panelGrid id="panelGridTransformadorDetalle" columns="2" >
                    <h:outputLabel value="Tipo transformador: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.tipoTransformador.descripcion}"/>

                    <h:outputLabel value="Fabricante: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.fabricante.nombre}"/>

                    <h:outputLabel value="Referencia: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.referencia}"/>

                    <h:outputLabel value="Serial: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.serial}"/>

                    <h:outputLabel value="¿Exclusivo? " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.exclusivo}"/>

                    <h:outputLabel value="Frecuencia: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.frecuencia}"/>

                    <h:outputLabel value="Fase: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.fase}"/>

                    <h:outputLabel value="Tipo conexión: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.tipoConexionTransformador.descripcion}"/>

                    <h:outputLabel value="Voltaje alta: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.voltajeAlta.descripcion}"/>

                    <h:outputLabel value="Voltaje baja: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.voltajeBaja.descripcion}"/>

                    <h:outputLabel value="Potencia: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.transformador.potencia.descripcion}"/>
                </p:panelGrid>
            </p:tab>

            <p:tab title="Luminaria" rendered="#{not empty administracionControl.puntoLuzSeleccionado.luminaria}">
                <h:panelGrid id="panelGridLuminariaDetalle" columns="1" >
                    <p:panelGrid columns="2" style="width: 100%">
                        <h:outputLabel value="Brazo" style="font-weight: bold;"  />
                        <p:spacer />

                        <h:outputLabel value="Largo: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.brazoLuminaria.largo}"/>

                        <h:outputLabel value="Diámetro: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.brazoLuminaria.diametro}"/>
                    </p:panelGrid>

                    <p:panelGrid columns="2" style="width: 100%">
                        <h:outputLabel value="Balasto" style="font-weight: bold;" />
                        <p:spacer />
                        <h:outputLabel value="Tipo balasto: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.balasto.tipoBalasto.descripcion}"/>

                        <h:outputLabel value="Fabricante: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.balasto.fabricante.nombre}"/>

                        <h:outputLabel value="Referencia: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.balasto.referencia}"/>

                        <h:outputLabel value="Tipo protección: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.balasto.tipoProteccion.descripcion}"/>
                    </p:panelGrid>

                    <p:panelGrid  columns="2" style="width: 100%">
                        <h:outputLabel value="Arrancador" style="font-weight: bold;" />
                        <p:spacer />

                        <h:outputLabel value="Tipo arrancador: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.arrancador.tipoArrancador.descripcion}"/>

                        <h:outputLabel value="Fabricante: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.arrancador.fabricante.nombre}"/>

                        <h:outputLabel value="Referencia: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.arrancador.referencia}"/>
                    </p:panelGrid>

                    <p:panelGrid columns="2" style="width: 100%" >
                        <h:outputLabel value="Fabricante: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.fabricante.nombre}"/>

                        <h:outputLabel value="Referencia: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.referencia}"/>

                        <h:outputLabel value="Tipo herraje: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.tipoHerraje.descripcion}"/>

                        <h:outputLabel value="Altura " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.altura}"/>

                        <h:outputLabel value="Nivel de iluminación: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.nivelIluminacion}"/>

                        <h:outputLabel value="Potencia: " style="font-weight: bold;" />
                        <h:outputText value="#{administracionControl.puntoLuzSeleccionado.luminaria.potencia.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="Editar" style="float: right;" oncomplete="PF('dlgEditarPuntoLuz').show();" actionListener="#{administracionControl.editarLuminaria}" update=":frmModalEditarPuntoLuz"/>
                </h:panelGrid>
            </p:tab>

            <p:tab title="Bombillo" rendered="#{not empty administracionControl.puntoLuzSeleccionado.bombillo}">
                <p:panelGrid id="panelGridBombilloDetalle">
                    <h:outputLabel value="Tipo bombillo: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.bombillo.tipoBombillo.descripcion}"/>

                    <h:outputLabel value="Fabricante: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.bombillo.fabricante.nombre}"/>

                    <h:outputLabel value="Referencia: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.bombillo.referencia}"/>

                    <h:outputLabel value="Flujo luminoso: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.bombillo.flujoLuminoso}"/>

                    <h:outputLabel value="Potencia: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.bombillo.potencia.descripcion}"/>

                    <h:outputLabel value="Vida útil: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.bombillo.vidaUtil}"/>
                </p:panelGrid>
            </p:tab>

            <p:tab title="Poste" rendered="#{not empty administracionControl.puntoLuzSeleccionado.poste}">
                <p:panelGrid id="panelGridPosteDetalle" columns="2">
                    <h:outputLabel value="Fabricante: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.poste.fabricante.nombre}" />

                    <h:outputLabel value="Referencia: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.poste.referencia}" />

                    <h:outputLabel value="Material: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.poste.material.descripcion}" />

                    <h:outputLabel value="Altura: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.poste.alturaPoste.descripcion}" />
                </p:panelGrid>
            </p:tab>

            <p:tab title="Medidor de energía" rendered="#{not empty administracionControl.puntoLuzSeleccionado.medidorEnergia}">
                <p:panelGrid id="panelGridMedidorDetalle" columns="2">
                    <h:outputLabel value="Tipo medidor: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.tipoMedidor}"/>

                    <h:outputLabel value="Fabricante: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.fabricante.nombre}"/>

                    <h:outputLabel value="Referencia: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.referencia}"/>

                    <h:outputLabel value="Serial: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.serial}"/>

                    <h:outputLabel value="Frencuencia: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.frecuencia.descripcion}"/>

                    <h:outputLabel value="Clase de precisión: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.clasePrecision.descripcion}"/>

                    <h:outputLabel value="Tipo conexión: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.tipoConexionMedidor.descripcion}"/>

                    <h:outputLabel value="Voltaje alta: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.voltajeAlta.descripcion}"/>

                    <h:outputLabel value="Voltaje baja: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.voltajeBaja.descripcion}"/>

                    <h:outputLabel value="Potencia máxima: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.potenciaMaxima.descripcion}"/>

                    <h:outputLabel value="Tipo de protección: " style="font-weight: bold;" />
                    <h:outputText value="#{administracionControl.puntoLuzSeleccionado.medidorEnergia.tipoProteccion.descripcion}"/>
                </p:panelGrid>
            </p:tab>
        </p:accordionPanel>
       
    </h:panelGrid>
</html>
